<div class="container">
    <h1 class="mt-3">Editar professor</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label"> ID do Professor </label>
                <input type="text" readonly id="professorId" class="form-control" name="professorId" [(ngModel)]="professorDetails.professorId">
            </div>
            <div class="mt-3">
                <label class="form-label"> Nome </label>
                <input type="text" id="courseName" class="form-control" name="courseName" [(ngModel)]="professorDetails.professorName">
            </div>
            <div class="mt-3">
                <label class="form-label"> Data de Nascimento </label>
                <input type="text" id="dateofBirth" class="form-control" name="dateofBirth" [(ngModel)]="professorDetails.dateOfBirth">
            </div>
            <div class="mt-3">
                <label class="form-label"> Salario </label>
                <input type="text" id="salary" class="form-control" name="salary" [(ngModel)]="professorDetails.salary">
            </div>
            <div class="mt-3">
                <div class="btn-toolbar text-end">
                    <button type="submit" class="btn btn-primary"> Submeter </button>
                    <button [routerLink]="['/professors']" class="btn btn-secondary ms-auto"> Cancelar </button>
                </div>
            </div>
            
        </div>
    </form>
</div>
