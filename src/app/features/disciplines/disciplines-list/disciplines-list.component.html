<div [ngSwitch]="loggedAs">
    <div *ngSwitchCase="['Administrador', 'Professor', 'Aluno'].includes(loggedAs) ? loggedAs : !loggedAs">
        <div class="container">
            <h1 class="mt-3">Todas as disciplinas disponiveis</h1>
            <table class="table" *ngIf="Disciplines && Disciplines.length > 0">

                <thead>
                    <tr>
                        <th>Discipline Id</th>
                        <th>Discipline Name</th>
                        <th *ngSwitchCase="'Administrador'"></th>
                        <th *ngSwitchCase="'Administrador'"></th>
                        <th *ngSwitchCase="['Professor', 'Aluno'].includes(loggedAs) ? loggedAs : !loggedAs"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let Discipline of Disciplines">
                        <td>{{ Discipline.disciplineId }}</td>
                        <td>{{ Discipline.disciplineName }}</td>
                        <td *ngSwitchCase="'Administrador'"> <a [routerLink]="['edit', Discipline.disciplineId]"> Edit </a></td>
                        <td *ngSwitchCase="'Administrador'"> <a [routerLink]="['delete', Discipline.disciplineId]"> Delete </a></td>
                        <td *ngSwitchCase="['Professor', 'Aluno'].includes(loggedAs) ? loggedAs : !loggedAs"> <a [routerLink]="['info', Discipline.disciplineId]"> Ver </a></td>
                    </tr>
                </tbody>
            </table>

            <p *ngIf="!Disciplines || Disciplines.length <= 0"> No disciplines available/found </p>
            <div class="mt-3">
                <div class="btn-toolbar text-end">
                    <a *ngSwitchCase="'Administrador'" class="btn btn-primary" [routerLink]="['/Disciplines/add']">Adicionar Disciplinas</a>
                    <button [routerLink]="['/']" class="btn btn-secondary ms-auto"> Voltar </button>
                </div>
            </div>
        </div> 
    </div>
</div>
