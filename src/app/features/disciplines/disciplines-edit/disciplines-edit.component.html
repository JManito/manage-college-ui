<div class="container">
    <h1 class="mt-3">Editar Disciplina</h1>
    <form #form="ngForm" >
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label"> ID da disciplina </label>
                <input type="text" readonly id="disciplineId" class="form-control" name="disciplineId" [(ngModel)]="disciplineDetails.disciplineId">
            </div>
            <div class="mt-3">
                <label class="form-label"> Nome da disciplina </label>
                <input type="text" id="disciplineName" class="form-control" name="disciplineName" [(ngModel)]="disciplineDetails.disciplineName">
            </div>
            <div class="mt-3">
                <label class="form-label"> Professor da disciplina </label>
                <input type="text" id="disciplineProfessor" class="form-control" name="disciplineProfessor" [(ngModel)]="disciplineDetails.professorId">
            </div>
            <div class="mt-3">
                <div class="btn-toolbar text-end">
                    <button type="submit" class="btn btn-primary"> Submeter </button>
                    <button [routerLink]="['/disciplines']" class="btn btn-secondary ms-auto"> Cancelar </button>
                </div>
            </div>
            
        </div>
    </form>
</div>
