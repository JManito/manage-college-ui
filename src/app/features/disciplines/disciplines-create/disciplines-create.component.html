<div class="container">
    <h1 class="mt-3">Adicionar uma nova disciplina</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            
            <div class="mt-3">
                <label class="form-label"> Nome da disciplina </label>
                <input type="text" id="disciplineName" class="form-control" name="disciplineName" [(ngModel)]="model.DisciplineName">
            </div>
            <div class="mt-3">
                <label class="form-label"> Professor da disciplina </label>
                <input type="text" id="professorId" class="form-control" name="professorId" [(ngModel)]="model.ProfessorId">
                <select ng-model="Professor" ng-options="professor.ProfessorId as professor.ProfessorName for professor in Professors">
                    <option value="">Select Professor</option>
                </select>
            </div>
            <div class="mt-3">
                <div class="btn-toolbar text-end">
                    <button type="submit" class="btn btn-primary"> Submeter </button>
                    <button [routerLink]="['/disciplines']" class="btn btn-secondary ms-auto"> Cancelar </button>
                </div>
            </div>
            
        </div>
    </form>
</div>
