<div class="container">
    <h1 class="mt-3">Adicionar Novo Aluno</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            
            <div class="mt-3">
                <label class="form-label"> Nome do aluno </label>
                <input type="text" id="studentName" class="form-control" name="studentName" [(ngModel)]="model.studentName">
            </div>
            <div class="mt-3">
                <label class="form-label"> Data de Nascimento </label>
                <input type="date" id="dateofbirth" class="form-control" name="dateofbirth" [(ngModel)]="model.dateOfBirth">
            </div>
            <div class="mt-3">
                <div class="btn-toolbar text-end">
                    <button type="submit" class="btn btn-primary"> Submeter </button>
                    <button [routerLink]="['/courses']" class="btn btn-secondary ms-auto"> Cancelar </button>
                </div>
            </div>
            
        </div>
    </form>
</div>
