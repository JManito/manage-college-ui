<div [ngSwitch]="loggedAs">
    <div *ngSwitchCase="['Administrador', 'Professor', 'Aluno'].includes(loggedAs) ? loggedAs : !loggedAs">
        <div class="container">
            <h1 class="mt-3">Cursos</h1>
            <table class="table" *ngIf="courses && courses.length > 0">
                <thead>
                    <tr>
                        <th>Course Id</th>
                        <th>Course Name</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let course of courses">
                        <td>{{ course.id }}</td>
                        <td>{{ course.courseName }}</td>
                        <td *ngSwitchCase="'Administrador'"> <a [routerLink]="['edit', course.id]"> Edit </a></td>
                        <td *ngSwitchCase="'Administrador'"> <a [routerLink]="['delete', course.id]"> Delete </a></td>
                        <td *ngSwitchCase="['Professor', 'Aluno'].includes(loggedAs) ? loggedAs : !loggedAs"> <a [routerLink]="['details', course.id]"> Ver </a></td>
                        <td *ngSwitchCase="'Aluno'"> <a [routerLink]="['enroll', course.id]"> Inscrever </a></td>
                    </tr>
                </tbody>
            </table>

            <p *ngIf="!courses || courses.length <= 0"> No courses available/found </p>
            <a *ngSwitchCase="'Administrador'" class="btn btn-primary" [routerLink]="['/courses/add']">Adicionar Cursos</a>
        </div>
    </div>
</div>
