
<div class="container">
    <h1 class="mt-3">Cursos Disponiveis</h1>
    <table class="table" *ngIf="courses && courses.length > 0">

        <thead>
            <tr>
                <th>Course Id</th>
                <th>Course Name</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td>{{ course.id }}</td>
                <td>{{ course.courseName }}</td>
                <td> <a [routerLink]="['edit', course.id]"> Edit </a></td>
                <td> <a [routerLink]="['delete', course.id]"> Delete </a></td>
            </tr>
        </tbody>
    </table>

    <p *ngIf="!courses || courses.length <= 0"> No courses available/found </p>
    <a class="btn btn-primary" [routerLink]="['/courses/add']">Adicionar Cursos</a>
</div>
