<div class="container">
    <h1 class="mt-3">Editar curso</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label"> ID do Curso </label>
                <input type="text" readonly id="courseId" class="form-control" name="courseId" [(ngModel)]="courseDetails.id">
            </div>
            <div class="mt-3">
                <label class="form-label"> Nome do Curso </label>
                <input type="text" id="courseName" class="form-control" name="courseName" [(ngModel)]="courseDetails.courseName">
            </div>
            <div class="mt-3">
                <div class="btn-toolbar text-end">
                    <button type="submit" class="btn btn-primary"> Submeter </button>
                    <button [routerLink]="['/courses']" class="btn btn-secondary ms-auto"> Cancelar </button>
                </div>
            </div>
            
        </div>
    </form>
</div>
