<div class="container">
    <h1 class="mt-3">Add a new course</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            
            <div class="mt-3">
                <label class="form-label"> Course Name </label>
                <input type="text" id="courseName" class="form-control" name="courseName" [(ngModel)]="model.CourseName">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary"> Submit </button>
            </div>
            
        </div>
    </form>
</div>
