<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Adicionar novo curso</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"
    ></button>
</div>
<div class="modal-body">
    <div class="container">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                
                <div class="mt-3">
                    <label class="form-label"> Nome do Curso </label>
                    <input type="text" id="courseName" class="form-control" name="courseName" [(ngModel)]="model.CourseName">
                </div>
                <div class="mt-3">
                    <div class="btn-toolbar text-end">
                        <button type="submit" class="btn btn-primary"> Submeter </button>
                        <button [routerLink]="['/courses']" class="btn btn-secondary ms-auto"> Cancelar </button>
                    </div>
                </div>
                
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Close
    </button>
    <button type="button" class="btn btn-primary">Save changes</button>
  </div>
